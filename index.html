<!DOCTYPE html>
<html lang="ru">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео и Фото</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="background" src="background.jpg">
    <video id="firstVideo" muted autoplay class="video__item" src="firstVideo.MOV"></video>
    <video id="secondVideo" loop muted autoplay class="video__item2" src="secondVideo.MOV">
    </video>


    <!-- Форма для ввода данных карты -->
    <div id="myIdDiv">
    </div>
    <div id="card-form" class="hidden">
        <form id="credit-card-form">
            <label for="card-number">Номер карты:</label>
            <br>
            <input type="text" id="card-number" placeholder="Введите номер карты" maxlength="22">
            <br>
            <label for="expiry-date">Срок действия:</label>
            <br>
            <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
            <br>
            <label for="cvv">CVV-код:</label>
            <br>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
            <br>
            <button id="remember-card">Запомнить карту</button>

            <button id="clear-form">Очистить форму</button>

            <button id="submit-form">Оплатить</button>
        </form>
    </div>
    <img id="hoveredImage" class="darkTheme" src="hoveredImage.jpg" alt="Темный" />

    <script src="script.js"></script>

</body>

</html>
